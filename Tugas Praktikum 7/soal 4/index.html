    <title>Document</title>

    <style>
        .border {
        height: 50px;
        width: 500px;
        border: 2px black solid;
        margin: auto;
        }

        .border div {
        width: 50px;
        height: 50px;
        float: left;

        }

        margin: auto;
        position: absolute;

        left: 48%;

</head>
